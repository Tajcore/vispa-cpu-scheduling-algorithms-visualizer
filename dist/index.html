<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VISPA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="background"></canvas>

    <div id="app">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="display-4">VISPA</div>
        <p class="lead">Visualizing the CPU Process Scheduling Algorithms</p>
      </div>
      
      <div class="algorithm-list">
        <form id="algorithm">
          <div class=" btn-group btn-group-toggle" data-toggle="buttons">
            <label  class="btn btn-secondary active">
            <input
              type="radio"
              class="form-check-input"
              name="algorithm"
              value="fcfs"
              checked
            >First-Come, First-Served</input>
          </label>
            <label class="btn btn-secondary active">
            <input
              type="radio"
              class="form-check-input"
              name="algorithm"
              value="sjf"
            >Shortest-Job-First</input>  
          </label>
            <label class="btn btn-secondary active">
            <input
              type="radio"
              class="form-check-input"
              name="algorithm"
              value="priority"
            > Priority Scheduling</input>
          </label>
            <label class="btn btn-secondary active">
            <input
              type="radio"
              class="form-check-input"
              name="algorithm"
              value="robin"
            >Round Robin</input>
          </label>
        </div>
        </form>
        <br />
      </div>
      <div class="table-section">
        <table class="table table-bordered table-dark" id="inputTable">
          <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th class="servtime">Service Time</th>
            <th class="priority-only">Priority</th>
          </tr>
          <tr>
            <td>P0</td>
            <td>0</td>
            <td>
              <input
                class="initial exectime bg-dark text-white"
                type="text"
                value="5"
              />
            </td>
            <td class="servtime"></td>
            <td class="priority-only initial">
              <input class="bg-dark text-white" type="text" />
            </td>
          </tr>
          <tr>
            <td>P1</td>
            <td>1</td>
            <td>
              <input class="initial exectime bg-dark text-white" value="3" />
            </td>
            <td class="servtime"></td>
            <td class="priority-only">
              <input class="bg-dark text-white" type="text" />
            </td>
          </tr>
        </table>
        <div
          class="btn-group btn-group-sm"
          role="group"
          style="grid-gap: 0.2rem"
        >
          <button
            id="minus"
            type="button"
            class="btn btn-danger"
            
          >
            -
          </button>
          <button id="add_btn" type="button" class="btn btn-success">
            +
          </button>
          <button id="draw_btn" type="button" class="btn btn-primary">
            GO
          </button>
        </div>
        <div class="form-group" id="quantumParagraph" style="display: none">
          <label for="quantum">Time Quantum(TQ):</label>
          <input
            value="3"
            type="text"
            class="form-control bg-dark text-white"
            id="quantum"
            placeholder="Time Quantum"
          />
        </div>
        <div id="timeline"> </div>
        <div class="timer-block">Elapse Time: <strong id="timer"></strong></div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
